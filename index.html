<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Times</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    /*Header
      Divided into two sections, the logo and the name and then the nav list.
      This way the information can be styled accordingly*/

    <div id="header">
      <div class="logo">
        <span class="img"><img src="./resources/images/img-myt-logo.jpg" alt=""></span>
        <span class="name">My Times</span>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#world"><span class="Check">World</span></a></li>
          <li><a href="#u.s."><span class="Check">U.S.</span></a></li>
          <li><a href="#tech"><span class="Check">Tech</span></a></li>
          <li><a href="#science"><span class="Check">Science</span></a></li>
        </ul>
      </nav>
    </div>

  </body>
</html>
